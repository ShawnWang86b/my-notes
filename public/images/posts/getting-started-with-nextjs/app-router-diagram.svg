<svg width="600" height="300" viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="300" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" fill="#334155" font-size="18" font-weight="bold">Next.js App Router Structure</text>
  
  <!-- App Directory -->
  <rect x="50" y="60" width="500" height="200" rx="10" fill="#e2e8f0" stroke="#94a3b8" stroke-width="2"/>
  <text x="70" y="85" fill="#475569" font-size="14" font-weight="bold">app/</text>
  
  <!-- Pages -->
  <rect x="80" y="100" width="120" height="40" rx="5" fill="#dbeafe" stroke="#3b82f6" stroke-width="1"/>
  <text x="140" y="125" text-anchor="middle" fill="#1e40af" font-size="12">page.tsx</text>
  
  <rect x="220" y="100" width="120" height="40" rx="5" fill="#dcfce7" stroke="#22c55e" stroke-width="1"/>
  <text x="280" y="125" text-anchor="middle" fill="#15803d" font-size="12">layout.tsx</text>
  
  <rect x="360" y="100" width="120" height="40" rx="5" fill="#fef3c7" stroke="#f59e0b" stroke-width="1"/>
  <text x="420" y="125" text-anchor="middle" fill="#d97706" font-size="12">loading.tsx</text>
  
  <!-- Blog Directory -->
  <rect x="80" y="160" width="400" height="80" rx="5" fill="#f1f5f9" stroke="#64748b" stroke-width="1"/>
  <text x="100" y="180" fill="#475569" font-size="12" font-weight="bold">blog/</text>
  
  <rect x="100" y="190" width="160" height="30" rx="3" fill="#e0e7ff" stroke="#6366f1" stroke-width="1"/>
  <text x="180" y="210" text-anchor="middle" fill="#4338ca" font-size="10">[slug]/page.tsx</text>
  
  <!-- Arrows -->
  <path d="M 300 50 L 300 60" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
  </defs>
</svg> 